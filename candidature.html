<html lang="fr">
<head>
  <meta charset="utf-8" />

  <title>Candidature - LS Midnight</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/app.js"></script>
</head>
<body>
  <header class="nav">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" href="index.html">
          <img src="images/logo.png" alt="Logo LS Midnight" class="logo-img">
          <div>
            <div class="brand-title">LS Midnight : Roleplay</div>
            <div class="brand-sub">Candidature Waitlist</div>
          </div>
        </a>

        <nav class="links">
          <a class="link" href="index.html">Accueil</a>
          <a class="link" href="reglement-rp.html">R√®glement RP</a>
          <a class="link" href="reglement-discord.html">R√®glement Discord</a>
          <a class="link" href="metiers.html">M√©tiers</a>
          <a class="link" href="boutique.html">Boutique</a>
        </nav>

        <a class="btn btn-red" target="_blank" rel="noreferrer" href="https://discord.gg/ctzPkVGn5K">Discord</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1>üìù Candidature RP (Waitlist)</h1>
      <p class="small">V1 : candidature enregistr√©e sur ton PC (local). V2 : envoi Discord / base de donn√©es.</p>

      <div class="card" style="margin-top:16px;">
        <form id="form">
          <div class="row">
            <div>
              <label class="small">Pseudo Discord</label>
              <input class="input" name="discord" placeholder="ex: MonPseudo" required />
            </div>
            <div>
              <label class="small">√Çge</label>
              <input class="input" name="age" type="number" min="13" max="99" required />
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label class="small">Nom RP</label>
              <input class="input" name="nomrp" placeholder="Pr√©nom Nom" required />
            </div>
            <div>
              <label class="small">Exp√©rience RP</label>
              <select class="select" name="xp" required>
                <option value="">Choisir...</option>
                <option>D√©butant</option>
                <option>Interm√©diaire</option>
                <option>Confirm√©</option>
              </select>
            </div>
          </div>

          <div style="margin-top:12px;">
            <label class="small">Motivation</label>
            <textarea class="textarea" name="motivation" required></textarea>
          </div>

          <div style="margin-top:12px;">
            <label class="small">Background RP (r√©sum√©)</label>
            <textarea class="textarea" name="background" required></textarea>
          </div>

          <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
            <button class="btn btn-red" type="submit">Envoyer</button>
            <button class="btn" type="button" id="see">Voir mes candidatures</button>
          </div>

          <div id="msg" class="small" style="margin-top:10px;"></div>
        </form>
      </div>

      <div id="list" class="grid" style="margin-top:14px;"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;">
      <div>¬© <span data-year></span> LS Midnight : Roleplay</div>
      <div><a href="https://discord.gg/ctzPkVGn5K" target="_blank" rel="noreferrer">Discord</a></div>
    </div>
  </footer>

  <script>
    const key = "LSM_CANDIDATURES";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1477320308351439001/mvklhBTHHPBnHnZZOEBmnFir6kFLJncOwI6OdZ8muVysyZdNs6XQtVF90mvPJmFWSRs6";

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const list = document.getElementById("list");
    const see = document.getElementById("see");

    function getAll(){
      try { return JSON.parse(localStorage.getItem(key) || "[]"); }
      catch { return []; }
    }

    function saveAll(arr){
      localStorage.setItem(key, JSON.stringify(arr));
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function render(){
      const items = getAll().slice().reverse();
      if (!items.length){ list.innerHTML=""; return; }

      list.innerHTML = items.map(c => `
        <div class="card">
          <div class="card-title">${escapeHtml(c.nomrp)} <span class="badge" style="margin-left:8px;">${c.status}</span></div>
          <div class="small">Discord: ${escapeHtml(c.discord)} ‚Ä¢ √Çge: ${escapeHtml(c.age)} ‚Ä¢ XP: ${escapeHtml(c.xp)}</div>
          <hr class="hr"/>
          <div class="small"><b>Motivation:</b> ${escapeHtml(c.motivation).slice(0,240)}...</div>
          <div class="small" style="margin-top:6px;"><b>Background:</b> ${escapeHtml(c.background).slice(0,240)}...</div>
          <div class="small" style="margin-top:10px;opacity:.75;">Envoy√©e le: ${new Date(c.createdAt).toLocaleString()}</div>
        </div>
      `).join("");
    }

    async function sendToDiscord(c){
      const payload = {
        username: "LS Midnight ‚Ä¢ Waitlist",
        embeds: [{
          title: "üìù Nouvelle Candidature RP",
          color: 14423100,
          fields: [
            { name: "Pseudo Discord", value: c.discord, inline: true },
            { name: "√Çge", value: c.age, inline: true },
            { name: "Nom RP", value: c.nomrp },
            { name: "Exp√©rience RP", value: c.xp },
            { name: "Motivation", value: c.motivation.slice(0,1024) },
            { name: "Background RP", value: c.background.slice(0,1024) }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const c = {
        discord: fd.get("discord"),
        age: fd.get("age"),
        nomrp: fd.get("nomrp"),
        xp: fd.get("xp"),
        motivation: fd.get("motivation"),
        background: fd.get("background"),
        status: "Re√ßue",
        createdAt: Date.now()
      };

      const all = getAll();
      all.push(c);
      saveAll(all);

      await sendToDiscord(c);

      msg.textContent = "‚úÖ Candidature envoy√©e sur Discord et enregistr√©e.";
      form.reset();
      render();
    });

    see.addEventListener("click", render);
  </script>
</body>
</html>
